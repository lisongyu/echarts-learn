<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="height:400px"></div>
<!-- ECharts单文件引入 -->
<!--<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>-->
<!--TODO 本地下载后的文件引入-->
<script src="echarts-2.1.8/build/dist/echarts.js"></script>
<script type="text/javascript">
    // 路径配置
    require.config({
        paths: {
            //网上地址
//            echarts: 'http://echarts.baidu.com/build/dist'
            //本地地址
            echarts: 'echarts-2.1.8/build/dist',
            jquery:'js/jquery-1.7.2.min'
        }
       //用paths来映射配置项echarts-2.1.8/build/dist 用echarts代替
    });

    // 使用
    require(
            //使用require机制进行加载
            [
                'echarts',//加载echarts.js
                'jquery',
                'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
                'echarts/chart/line'
            ],
            //ec为echarts.js的参数
            function (ec,$) {
                // 基于准备好的dom，初始化echarts图表
                var myChart = ec.init(document.getElementById('main'));

                var option = {

                    //提示框（默认隐藏，可没有此项)
                    title : {
                        text: '销量统计',
                        subtext: '纯属虚构'
                    },
                    tooltip: {
                        show: true
                    },
                    //图例（可无此项）
                    legend: {
                        data:['销量']
                    },
                    //工具箱(可没有此项)
                    toolbox: {
                        show : true,
                        orient: 'horizontal' ,
                        x: 'right',
                        y: 'top',
                        feature : {
                            mark : {show: true},
                            dataView : {show: true, readOnly: false},
                            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    //X轴
                    xAxis : [
                        {
                            type : 'category',//种类
                            data : ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]//X轴显示内容
                        }
                    ],
                    //Y轴
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                    //设置数据
                    series : [
                            //单条数据
                        {
                            "name":"销量",
                            "type":"bar",
//                            "type":"line",
                            "data":[5, 20, 40, 10, 10, 20]//X轴对应的数值
                        }
                    ]
                };

                // 为echarts对象加载数据，生成图表
                //myChart 所生成图表的对象。 option选项

                myChart.setOption(option);


                //响应式
                $(window).resize(function () {
                    myChart.resize(option);
                });


            }
    );
</script>
</body>
